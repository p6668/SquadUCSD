<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="common.css"/>
<link rel="stylesheet" type="text/css" href="editprofile.css"/>
<head>
    <title>SquadUCSD</title>
    <meta charset="utf-8">
    <meta name="description" content="UCSD study group searching site">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Zifan Yang">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#common').load('common.html');
        });
    </script>
</head>
<body>
<div id="common"></div>
<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-custom">
            <div class="panel-heading"><h3>Edit Profile</h3></div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" method="POST">
                    <label class="col-md-4 control-label"></label> <!--Fix for register here -->

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <input type="text" class="form-control" name="name" value="" placeholder="Full Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <input type="text" class="form-control" name="email" value=""
                                   placeholder="UCSD Email Address">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <input type="text" class="form-control" name="contact" value=""
                                   placeholder="Contact Information">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <input type="text" class="form-control" name="major" value="" placeholder="Major">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-1">
                            <textarea class="form-control" id="about" rows="3" placeholder="About Me"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
